<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            document.querySelector(".red").onclick = function() {
                document.querySelector('h1').style.color = 'red';

            }
            document.querySelector(".blue").onclick = function() {
                document.querySelector('h1').style.color = 'blue';

            }
            document.querySelector(".yellow").onclick = function() {
                document.querySelector('h1').style.color = 'yellow';

            }
            document.querySelector(".green").onclick = function() {
                document.querySelector('h1').style.color = 'green';

            }
            document.querySelector(".purple").onclick = function() {
                document.querySelector('h1').style.color = 'purple';

            }
            document.querySelector(".pink").onclick = function() {
                document.querySelector('h1').style.color = 'pink';

            }
            document.querySelector(".grey").onclick = function() {
                document.querySelector('h1').style.color = 'grey';

            }
            document.querySelector(".black").onclick = function() {
                document.querySelector('h1').style.color = 'black';

            }
            document.querySelector(".brown").onclick = function() {
                document.querySelector('h1').style.color = 'brown';

            }
            document.querySelector(".white").onclick = function() {
                document.querySelector('h1').style.color = 'white';

            }
        });


    </script>
</head>
<body>
    <h1>Hello</h1>
    <button class="red">Click</button>
    <button class="blue">Click</button>
    <button class="yellow">Click</button>
    <button class="green">Click</button>
    <button class="purple">Click</button>
    <button class="pink">Click</button>
    <button class="grey">Click</button>
    <button class="black">Click</button>
    <button class="brown">Click</button>
    <button class="white">Click</button>
</body>
</html>
