<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box1 {
        background-color: yellow;
        width: 200px;
        height: 200px;
    }
    #box2 {
        background-color: blue;
        width: 200px;
        height: 200px;
        float: right;
    }
    #box3 {
        background-color: burlywood;
        width: 200px;
        height: 200px;
        clear: both;
    }



    </style>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
</body>
</html>
